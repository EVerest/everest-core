description: >-
  The RpcApi module provides a JSON-RPC API for external applications. The main focus is to provide
  data for displaying the charging parameters and setting charging parameters during charging.
config:
  websocket_enabled:
    description: Enable the websocket server.
    type: boolean
    default: true
  websocket_port:
    description: Port for the websocket server.
    type: integer
    default: 80
  websocket_tls_enabled:
    description: Enable TLS for the websocket server.
    type: boolean
    default: false
  authentication_required:
    description: Require authentication for API requests.
    type: boolean
    default: false
  charger_information_file:
    description: Path to a file containing information about the charger like its serial number
    type: string
    default: ""
  max_decimal_places_power:
    description: Maximum number of decimal places for power values. Ignored if value is 0.
    type: integer
    default: 2
    minimum: 0
  max_decimal_places_energy:
    description: Maximum number of decimal places for energy values. Ignored if value is 0.
    type: integer
    default: 2
    minimum: 0
  max_decimal_places_current:
    description: Maximum number of decimal places for current values. Ignored if value is 0.
    type: integer
    default: 2
    minimum: 0
  max_decimal_places_voltage:
    description: Maximum number of decimal places for voltage values. Ignored if value is 0.
    type: integer
    default: 2
    minimum: 0
  max_decimal_places_frequency:
    description: Maximum number of decimal places for frequency values. Ignored if value is 0.
    type: integer
    default: 2
    minimum: 0
  max_decimal_places_other:
    description: Maximum number of decimal places for temperature values. Ignored if value is 0.
    type: integer
    default: 2
    minimum: 0
provides:
  main:
    description: EVerest JSON-RPC API
    interface: empty
requires:
  evse_manager:
    interface: evse_manager
    min_connections: 1
    max_connections: 128
  error_history:
    interface: error_history
    min_connections: 0
    max_connections: 1
  evse_energy_sink:
    interface: external_energy_limits
    min_connections: 0
    max_connections: 128
metadata:
