description: API for using EVSE manager (consumer API)
config:
  cfg_communication_check_to_s:
    description: "Maximum time between to two communication check events. Values <= 0 disables communication checks"
    type: integer
    default: 5
  cfg_heartbeat_interval_ms:
    description: "Interval between two heartbeat messages send by the API. Values <= 0 disable heartbeat"
    type: integer
    default: 1000
  cfg_request_reply_to_s:
    description: "Maximum time between request and reply. After timeout the request is answerd with a default response."
    type: integer
    default: 550
    minimum: 1
    maximum: 550

provides:
  main:
    interface: generic_error
    description: "API for using evse manager"
requires:
  evse_manager:
    interface: evse_manager
  evse_bsp:
    interface: evse_board_support
    min_connections: 0
    max_connections: 1
  slac:
    interface: slac
    min_connections: 0
    max_connections: 1
  imd:
    interface: isolation_monitor
    min_connections: 0
    max_connections: 1
  ps_dc:
    interface: power_supply_DC
    min_connections: 0
    max_connections: 1
  random_delay:
    interface: uk_random_delay
    min_connections: 0
    max_connections: 1
enable_external_mqtt: true
enable_global_errors: true
