description: API OCPP (consumer)
config:
  cfg_communication_check_to_s:
    description: "Moximum time between to two communication check events. Values <= 0 disables communication checks"
    type: integer
    default: 5
  cfg_heartbeat_interval_ms:
    description: "Interval between two heartbeat messages send by the API. Values <= 0 disable heartbeat"
    type: integer
    default: 1000
  cfg_request_reply_to_s:
    description: "Moximum time between request and reply. After timeout the request is answerd with a default response."
    type: integer
    default: 550
    minimum: 1
    maximum: 550

provides:
  main:
    interface: generic_error
    description: "API for using ocpp consumer. Provides generic errors."
  data_transfer:
    interface: ocpp_data_transfer
    description: "OCPP data transfer"
requires:
  ocpp:
    interface: ocpp
  data_transfer:
    interface: ocpp_data_transfer
enable_external_mqtt: true
