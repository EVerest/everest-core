description: API for DC power supllies
config:
  cfg_communication_check_to_s:
    description: "Maximum time between to two communication check events and to reply to any request. Values <= 0 disables communication checks"
    type: integer
    default: 5
  cfg_heartbeat_interval_ms:
    description: "Interval between two heartbeat messages send by the API. Values <= 0 disable heartbeat"
    type: integer
    default: 1000

provides:
  if_power_supply_DC:
    interface: power_supply_DC
    description: "API for DC power supply modules"
enable_external_mqtt: true
