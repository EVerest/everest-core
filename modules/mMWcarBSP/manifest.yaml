description: Driver module for mMWcar as EV side HIL/measurement device
config:
  invert_status_led_polarity:
    description: Can be used to invert LED polarity depending on HW setup.
    type: boolean
    default: false
  serial_port:
    description: Serial port the hardware is connected to
    type: string
    default: /dev/ttyUSB0
  baud_rate:
    description: Serial baud rate to use when communicating with the hardware
    type: integer
    minimum: 9600
    maximum: 230400
    default: 115200
provides:
  board_support_extended:
    interface: ev_board_support_extended
    description: Provides board support for low level CP/PP measurement and dynamic loading, introduces faults at will, measures AC and DC voltages
  simple_board_support:
    interface: ev_board_support
    description: Simplified EV board support like in YetiEV
