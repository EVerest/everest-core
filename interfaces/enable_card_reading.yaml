description: This interface defines the control over payment terminal and reading different card types

cmds:
  enable_card_reading:
    description: >-
      Enables or disables card reading for given connector
    arguments:
      supported_cards:
        description: Supported card types array
        type: array
        items:
            type: string
            $ref: /card_types#/CardType
      connector_id:
        description: Which connector 
        type: integer
  allow_all_cards_for_every_connector:
    description: >-
      Enable all card types on each connector. This is default behavior on the startup