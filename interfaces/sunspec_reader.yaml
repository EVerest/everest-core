description: >-
  This interface defines a generic Sunspec reader, which can be used to
  fetch values from Sunspec devices when an implementation is given.
vars:
  measurement:
    description: Measured dataset
    type: object
    required:
      - timestamp
    properties:
      timestamp:
        description: Timestamp of measurement
        type: number
      value:
        description: Measurement value
        type: number
    additionalProperties: true
