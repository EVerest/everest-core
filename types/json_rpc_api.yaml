  #   - evse_board_support/MREC26CutCable

  # data type sub-objects
  ChargerInfoObj:
    description: Information about the charger
    type: object
    required:
      - vendor
      - model
      - serial
      - firmware_version
    properties:
      vendor:
        description: EVSE vendor
        type: string
      model:
        description: EVSE model
        type: string
      serial:
        description: EVSE serial number
        type: string
      friendly_name:
        description: EVSE friendly name
        type: string
      manufacturer:
        description: EVSE manufacturer
        type: string
      manufacturer_url:
        description: Manufacturer's URL
        type: string
      model_url:
        description: EVSE model's URL
        type: string
      model_no:
        description: EVSE model number
        type: string
      revision:
        description: EVSE model revision
        type: string
      board_revision:
        description: EVSE board revision
        type: string
      firmware_version:
        description: EVSE firmware version
        type: string
  ConnectorInfoObj:
    description: Static information about a connector of an EVSE
    type: object
    additionalProperties: false
    required:
      - id
      - type
    properties:
      id:
        description: Unique identifier
        type: integer
      type:
        description: Connector type
        type: object
        $ref: /json_rpc_api#/ConnectorTypeEnum

      description:
        description: Description
        type: string
  HardwareCapabilitiesObj:
    description: Hardware capabilities
    type: object
    additionalProperties: false
    required:
      - max_current_A_export
      - max_current_A_import
      - max_phase_count_export
      - max_phase_count_import
      - min_current_A_export
      - min_current_A_import
      - min_phase_count_export
      - min_phase_count_import
      - phase_switch_during_charging
    properties:
      max_current_A_export:
        description: fixme
        type: number
      max_current_A_import:
        description: fixme
        type: number
      max_phase_count_export:
        description: fixme
        type: number
      max_phase_count_import:
        description: fixme
        type: number
      min_current_A_export:
        description: fixme
        type: number
      min_current_A_import:
        description: fixme
        type: number
      min_phase_count_export:
        description: fixme
        type: integer
      min_phase_count_import:
        description: fixme
        type: integer
      phase_switch_during_charging:
        description: fixme
        type: boolean
  EVSEInfoObj:
    description: Information about the EVSE
    type: object
    required:
      - id
      - available_connectors
      - bidi_charging
    properties:
      id:
        description: Unique identifier
        type: string
      description:
        description: Description
        type: string
      available_connectors:
        description: Available connectors
        type: array
        items:
          description: Schedule periods
          type: object
          $ref: /ocpp#/ChargingSchedulePeriod
      bidi_charging:
        description: Whether bidirectional charging is supported
        type: boolean

  # response types
  HelloResObj:
    description: Response to API.Hello
    type: object
    additionalProperties: false
    required:
      - authentication_required
      - api_version
      - everest_version
      - charger_info
    properties:
      authentication_required:
        description: Whether authentication is required
        type: boolean
      authenticated:
        description: Whether the client is properly authenticated
        type: boolean
      # permission_scopes:
      #   description: FIXME
      #   type: object
      api_version:
        description: Version of the JSON RPC API
        type: string
      everest_version:
        description: The version of the running EVerest instance
        type: string
      charger_info:
        description: Charger information
        type: object
        $ref: /json_rpc_api#/ChargerInfoObj
