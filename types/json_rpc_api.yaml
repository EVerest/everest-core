description: JSON RPC API types
types:
  ResponseErrorEnum:
    description: Enumeration to differentiate between the various error cases that can occur after a method request
    type: string
    enum:
    - NoError
    - ErrorInvalidParameter
    - ErrorOutOfRange
    - ErrorValuesNotApplied
    - ErrorInvalidEVSEID
    - ErrorNoDataAvailable
    - ErrorUnknownError
  ChargeProtocolEnum:
    description: Charge protocol
    type: string
    enum:
    - Unknown
    - IEC61851
    - DIN70121
    - ISO15118
    - ISO15118_20
  EVSEStateEnum:
    description: EVSE state
    type: string
    enum:
    - Unplugged
    - Disabled
    - Preparing
    - Reserved
    - AuthRequired
    - WaitingForEnergy
    - Charging
    - ChargingPausedEV
    - ChargingPausedEVSE
    - Finished
  ConnectorTypeEnum:
    description: Enumerator of connector types
    type: string
    enum:
    - ACSinglePhaseCable
    - ACThreePhaseCable
    - ACSinglePhaseSocket
    - ACThreePhaseSocket
    - DCCore
    - DCExtended
    - DCDual2
    - DCDual4
    - Other
