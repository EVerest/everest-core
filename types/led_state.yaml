description: Possible LED states
types:
  LedState:
    description: Current LED state
    type: object
    required:
      - red
      - green
      - blue
    properties:
      red:
        type: integer
        minimum: 0
        maximum: 255
      green:
        type: integer
        minimum: 0
        maximum: 255
      blue:
        type: integer
        minimum: 0
        maximum: 255
