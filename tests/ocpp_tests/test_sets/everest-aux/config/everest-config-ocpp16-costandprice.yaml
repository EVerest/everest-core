active_modules:
  evse_manager:
    module: EvseManager
    config_module:
      connector_id: 1
      has_ventilation: true
      evse_id: "1"
      external_ready_to_start_charging: true
    connections:
      bsp:
        - module_id: yeti_driver
          implementation_id: board_support
      powermeter_grid_side:
        - module_id: yeti_driver
          implementation_id: powermeter
  yeti_driver:
    module: YetiSimulator
    config_module:
      connector_id: 1
  ev_manager:
    module: EvManager
    config_module:
      connector_id: 1
      auto_enable: true
      auto_exec: false
      auto_exec_commands: sleep 1;iec_wait_pwr_ready;sleep 1;draw_power_regulated 16,3;sleep 30;unplug
    connections:
      ev_board_support:
        - module_id: yeti_driver
          implementation_id: ev_board_support
  auth:
    module: Auth
    config_module:
      connection_timeout: 10
      selection_algorithm: FindFirst
    connections:
      token_provider:
        - module_id: token_provider
          implementation_id: main
        - module_id: ocpp
          implementation_id: auth_provider
      token_validator:
        - module_id: ocpp
          implementation_id: auth_validator
      evse_manager:
        - module_id: evse_manager
          implementation_id: evse
  ocpp:
    module: OCPP
    config_module:
      ChargePointConfigPath: libocpp-config-costandprice.json
    connections:
      evse_manager:
        - module_id: evse_manager
          implementation_id: evse
      reservation:
        - module_id: auth
          implementation_id: reservation
      auth:
        - module_id: auth
          implementation_id: main
      system:
        - module_id: system
          implementation_id: main
      security:
        - module_id: evse_security
          implementation_id: main
  session_cost:
    module: TerminalCostAndPriceMessage
    connections:
      session_cost:
        - module_id: ocpp
          implementation_id: session_cost
  evse_security:
    module: EvseSecurity
    config_module:
      private_key_password: "123456"
  token_provider:
    module: DummyTokenProviderManual
  energy_manager:
    module: EnergyManager
    connections:
      energy_trunk:
        - module_id: grid_connection_point
          implementation_id: energy_grid
  grid_connection_point:
    module: EnergyNode
    config_module:
      fuse_limit_A: 40.0
      phase_count: 3
    connections:
      price_information: []
      energy_consumer:
        - module_id: evse_manager
          implementation_id: energy_grid
      powermeter:
        - module_id: yeti_driver
          implementation_id: powermeter
  api:
    module: API
    connections:
      evse_manager:
        - module_id: evse_manager
          implementation_id: evse
      ocpp:
        - module_id: ocpp
          implementation_id: ocpp_generic
      error_history:
        - module_id: error_history
          implementation_id: error_history
  error_history:
    module: ErrorHistory
    config_implementation:
      error_history:
        database_path: /tmp/error_history.db
  system:
    module: System

x-module-layout: {}
