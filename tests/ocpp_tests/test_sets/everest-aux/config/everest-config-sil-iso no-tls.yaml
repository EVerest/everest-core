active_modules:
  iso15118_charger:
    module: EvseV2G
    config_module:
      device: auto
      tls_security: allow
    connections:
      security:
        - module_id: evse_security
          implementation_id: main
  iso15118_car:
    module: PyEvJosev
    config_module:
      device: auto
      supported_ISO15118_2: true
      tls_active: false
      is_cert_install_needed: false
  connector_1:
    module: EvseManager
    config_module:
      connector_id: 1
      has_ventilation: true
      enable_autocharge: true
      evse_id: "DE*PNX*100001"
      session_logging: true
      session_logging_xml: false
      session_logging_path: /tmp/everest-logs
      ac_hlc_enabled: true
      ac_hlc_use_5percent: false
      ac_enforce_hlc: false
      external_ready_to_start_charging: true
    connections:
      bsp:
        - module_id: yeti_driver_1
          implementation_id: board_support
      powermeter_grid_side:
        - module_id: yeti_driver_1
          implementation_id: powermeter
      slac:
        - module_id: slac
          implementation_id: evse
      hlc:
        - module_id: iso15118_charger
          implementation_id: charger
  yeti_driver_1:
    module: JsYetiSimulator
    config_module:
      connector_id: 1
  slac:
    module: SlacSimulator
  car_simulator_1:
    module: EvManager
    config_module:
      connector_id: 1
      auto_enable: true
      auto_exec: false
      auto_exec_commands: sleep 1;iec_wait_pwr_ready;sleep 1;draw_power_regulated 16,3;sleep 30;unplug
    connections:
      ev_board_support:
        - module_id: yeti_driver_1
          implementation_id: ev_board_support
      ev:
        - module_id: iso15118_car
          implementation_id: ev
      slac:
        - module_id: slac
          implementation_id: ev
  auth:
    module: Auth
    config_module:
      connection_timeout: 60
      selection_algorithm: FindFirst
    connections:
      token_provider:
        - module_id: token_provider_1
          implementation_id: main
        - module_id: ocpp
          implementation_id: auth_provider
        - module_id: connector_1
          implementation_id: token_provider
      token_validator:
        - module_id: ocpp
          implementation_id: auth_validator
      evse_manager:
        - module_id: connector_1
          implementation_id: evse
  ocpp:
    module: OCPP
    config_module:
      ChargePointConfigPath: libocpp-config-iso-pnc.json
      UserConfigPath: user_config.json
    connections:
      evse_manager:
        - module_id: connector_1
          implementation_id: evse
      reservation:
        - module_id: auth
          implementation_id: reservation
      auth:
        - module_id: auth
          implementation_id: main
      system:
        - module_id: system
          implementation_id: main
      security:
        - module_id: evse_security
          implementation_id: main
  evse_security:
    module: EvseSecurity
    config_module:
      csms_ca_bundle: "ca/v2g/V2G_ROOT_CA.pem"
      mf_ca_bundle: "ca/mf/MF_ROOT_CA.pem"
      mo_ca_bundle: "ca/mo/MO_ROOT_CA.pem"
      v2g_ca_bundle: "ca/v2g/V2G_ROOT_CA.pem"
      csms_leaf_cert_directory: "client/csms"
      csms_leaf_key_directory: "client/csms"
      secc_leaf_cert_directory: "client/cso"
      secc_leaf_key_directory: "client/cso"
      private_key_password: "123456"
  token_provider_1:
    module: DummyTokenProviderManual
  energy_manager:
    module: EnergyManager
    connections:
      energy_trunk:
        - module_id: grid_connection_point
          implementation_id: energy_grid
  grid_connection_point:
    module: EnergyNode
    config_module:
      fuse_limit_A: 40.0
      phase_count: 3
    connections:
      price_information: []
      energy_consumer:
        - module_id: connector_1
          implementation_id: energy_grid
      powermeter:
        - module_id: yeti_driver_1
          implementation_id: powermeter
  system:
    module: System

x-module-layout: {}
