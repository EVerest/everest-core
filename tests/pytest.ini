[pytest]
log_cli=true
log_level=debug
asyncio_mode=strict
markers =
    everest_core_config: marks tests using a specific config (deselect with '-m "not everest_core_config"')
    everest_config_adaptions: modify config for a specific testcase
    probe_module: Enable the use of the probe module in this test.
    eebus_certificate_path: certificate used for eebus grpc api
    eebus_private_key_path: private key used for eebus grpc api
    eebus_rpc_port: port used for eebus grpc api
