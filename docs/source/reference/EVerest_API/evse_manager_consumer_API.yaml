  schemas:
    AuthorizationEvent:
      description: Context for authorization event (Authorized or Deauthorized)
      type: object
      additionalProperties: true
      required:
        - meter_value
      properties:
        meter_value:
          description: Exported meter value
          type: object
          $ref: 'powermeter_API.yaml#/components/schemas/Powermeter'
    AuthorizeResponseArgs:
      description: Arguments for authorize response
      type: object
      additionalProperties: true
      required:
        - token
        - result
      properties:
        token:
          type: object
          $ref: 'auth_consumer_API.yaml#/components/schemas/ProvidedIdToken'
        result:
          type: object
          $ref: 'auth_token_validator_API.yaml#/components/schemas/ValidationResult'
    CarManufacturer:
      description: >-
        Enum type for car manufacturers derived from MAC address.
        May be different from actual brand, so e.g. Skoda falls under Volkswagen_Group.
      type: string
      enum:
        - VolkswagenGroup
        - Tesla
        - Unknown
    EvseStateEnum:
        description: |
          State of the EVSE: 
          - Unknown: Initial state when state is not known
          - Unplugged: No EV is connected
          - Disabled: EVSE is disabled on not available for energy transfer
          - Preparing: First user interaction occured, e.g. plug in of EV or authorization has been received
          - AuthRequired: EV is plugged in and EVSE is waiting for authorization
          - WaitingForEnergy: EVSE is waiting for energy. Occurs at the start of the session or when no energy is available
          - ChargingPausedEV: Session is paused by EV
          - ChargingPausedEVSE: Session is paused by EVSE
          - Charging: EV is charging
          - AuthTimeout: EV has been plugged in but no authorization has been provided. A replug is required.
          - Finished: Transaction is finished
          - FinishedEVSE: Stop of transaction was initiated by EVSE e.g. by user request
          - FinishedEV: Stopping of transaction was initiated by EV
        type: string
        enum:
          - Unknown
          - Unplugged
          - Disabled
          - Preparing
          - Reserved
          - AuthRequired
          - WaitingForEnergy
          - ChargingPausedEV
          - ChargingPausedEVSE
          - Charging
          - AuthTimeout
          - Finished
          - FinishedEVSE
          - FinishedEV
    SessionInfo:
      description: >-
        Context for Session information
      type: object
      additionalProperties: false
      required:
        - state
        - charged_energy_wh
        - discharged_energy_wh
        - latest_total_w
        - session_duration_s
        - timestamp
      properties:
        state:
          description: Current session state
          type: string
          $ref: '#/components/schemas/EvseStateEnum'
        charged_energy_wh:
          description: Total charged energy in this session in Wh
          type: integer
          minimum: 0
        discharged_energy_wh:
          description: Total discharged energy in this session in Wh
          type: integer
          minimum: 0
        latest_total_w:
          description: Last power measurement in watts
          type: integer
        session_duration_s:
          description: Total duration of the session in seconds
          type: integer
          minimum: 0
        timestamp:
          description: Timestamp of capturing session info
          type: string
          format: date-time
        selected_protocol:
          description: Selected protocol for charging. Only present during a session.
          type: string
          $ref: '#/components/schemas/SelectedProtocol'
        transaction_duration_s:
          description: >-
            Total duration of the transaction in seconds. Only present and updated 
            when a transaction is active.
          type: integer
          minimum: 0
        session_start_time:
          description: Timestamp of session start. Updated at each new session.
          type: string
          format: date-time
        transaction_start_time:
          description: >-
            Timestamp of transaction start. Updated at each new transaction.
          type: string
          format: date-time
        session_end_time:
          description: Timestamp of session end. Updated at each session end.
          type: string
          format: date-time
        transaction_end_time:
          description: >-
            Timestamp of transaction end. Updated at each transaction end.
          type: string
          format: date-time
    ChargingStateChangedEvent:
      description: Context for ChargingStateChanged event
      type: object
      additionalProperties: true
      required:
        - meter_value
      properties:
        meter_value:
          description: Exported meter value
          type: object
          $ref: 'powermeter_API.yaml#/components/schemas/Powermeter'
    Connector:
      description: >-
        Type for a connector which is an independently operated and managed electrical outlet of an EVSE. It corresponds
        to a single physical connector
      type: object
      additionalProperties: true
      required:
        - id
      properties:
        id:
          description: Id of the connector. Connectors should be numbered starting with 1 counting upwards
          type: integer
          minimum: 1
        type:
          description: Type of the connector
          type: string
          $ref: '#/components/schemas/ConnectorTypeEnum'
    ConnectorTypeEnum:
      description: |
        Type of a physical connector
        - cCCS1: Combined Charging System 1 a.k.a. Combo 1
        - cCCS2: Combined Charging System 2 a.k.a. Combo 2
        - cG105: JARI G105-1993 a.k.a. CHAdeMO
        - cTesla: Tesla Connector
        - cType1: IEC62196-2 Type 1 connector a.k.a. J1772
        - cType2: IEC62196-2 Type 2 connector a.k.a. Mennekes connector
        - s309_1P_16A: 16A 1 phase IEC60309 socket
        - s309_1P_32A: 32A 1 phase IEC60309 socket
        - s309_3P_16A: 16A 3 phase IEC60309 socket
        - s309_3P_32A: 32A 3 phase IEC60309 socket
        - sBS1361: UK domestic socket a.k.a. 13Amp
        - sCEE-7_7: CEE 7/7 16A socket a.k.a Schuko
        - sType2: IEC62196-2 Type 2 socket a.k.a. Mennekes connector
        - sType3: IEC62196-2 Type 2 socket a.k.a. Scame
        - Other1PhMax16A: Other single phase (domestic) sockets not mentioned above, rated at no more than 16A. CEE7/17, AS3112, NEMA 5-15, NEMA 5-20, JISC8303, TIS166, SI 32, CPCS-CCC, SEV1011, etc
        - Other1PhOver16A: Other single phase sockets not mentioned above (over 16A)
        - Other3Ph: Other 3 phase sockets not mentioned above. NEMA14-30, NEMA14-50.
        - Pan: Pantograph connector
        - wInductive: Wireless inductively coupled connection (generic)
        - wResonant: Wireless resonant coupled connection (generic)
        - Undetermined: Yet to be determined (e.g. before plugged in)
        - Unknown: Unknown
      type: string
      enum:
        - cCCS1
        - cCCS2
        - cG105
        - cTesla
        - cType1
        - cType2
        - s309_1P_16A
        - s309_1P_32A
        - s309_3P_16A
        - s309_3P_32A
        - sBS1361
        - sCEE_7_7
        - sType2
        - sType3
        - Other1PhMax16A
        - Other1PhOver16A
        - Other3Ph
        - Pan
        - wInductive
        - wResonant
        - Undetermined
        - Unknown
    CountDown:
      description: Count down object
      type: object
      additionalProperties: true
      required:
        - countdown_s
        - current_limit_after_delay_A
        - current_limit_during_delay_A
      properties:
        countdown_s:
          description: Remaining count down in seconds. It is set to zero if random delay is inactive
          type: integer
        current_limit_after_delay_A:
          description: Current limit that will be used after the random delay is over
          type: number
        current_limit_during_delay_A:
          description: Current limit that is used while the delay is active
          type: number
        start_time:
          description: UTC timestamp when this random delay was started
          type: string
          format: date-time
    EnableDisableReply:
      description: >-
        Returns true if evse is enabled after the command, false if it is disabled.
        This may not be the same value as the request, since there may be a higher priority request
        from another source that is actually deciding whether it is enabled or disabled.
      type: boolean
    EnableDisableRequest:
      description: Arguments for enable_disable
      type: object
      additionalProperties: true
      required:
        - connector_id
        - source
      properties:
        connector_id:
          description: Specifies the ID of the connector to enable. If 0, the whole EVSE should be enabled
          type: integer
        source:
          description: Source of the enable command
          type: object
          $ref: '#/components/schemas/EnableDisableSource'
    EnableDisableSource:
