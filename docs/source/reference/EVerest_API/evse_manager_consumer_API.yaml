    messages:
      send_random_delay_set_duration_s:
        $ref: '#/components/messages/send_random_delay_set_duration_s'

  receive_random_delay_countdown:
    address: 'e2m/random_delay_countdown'
    messages:
      receive_random_delay_countdown:
