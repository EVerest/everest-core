        Source of a Enable or Disable command/event
      type: object
      additionalProperties: true
      required:
        - enable_source
        - enable_state
        - enable_priority
      properties:
        enable_source:
          description: Specifies the source
          type: string
          enum:
            - Unspecified
            - LocalAPI
            - LocalKeyLock
            - ServiceTechnician
            - RemoteKeyLock
            - MobileApp
            - FirmwareUpdate
            - CSMS
        enable_state:
