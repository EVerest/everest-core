---
asyncapi: 3.0.0
id: 'pionix:de:everest:evse_manager_consumer_API'
info:
  title: 'EVerest API definition for the use of the EVSE manager'
  version: 1.0.0
  description: >-
    API to allow EVerest API clients to use the EvseManager module.

  license:
    name: Apache-2.0
    url: https://opensource.org/licenses/Apache-2.0
  tags:
    - name: EVerest
    - name: EVSE manager
servers:
  default:
    pathname: 'everest_api/1/evse_manager_consumer/{module_id}'
    host: 'localhost:1883'
    description: default local MQTT
    protocol: mqtt
    variables:
      module_id:
        description: The ID of the module as defined in the EVerest config file.
defaultContentType: application/json

channels:
  ########## evse_manager
  send_request_get_evse:
    address: 'm2e/get_evse'
    messages:
      send_request_get_evse:
        $ref: '#/components/messages/send_request_get_evse'
  receive_reply_get_evse:
    address: null
    messages:
      receive_reply_get_evse:
        $ref: '#/components/messages/receive_reply_get_evse'
  send_request_enable_disable:
