volumes:
  ocpp-db-data:
    external: false
  node-red-data:
    external: false

services:
  mqtt-server:
    build: ../applications/containers/mosquitto
    ports:
      - 1883:1883
      - 9001:9001
    profiles:
      - all
      - mqtt
      - ocpp
      - sil

  ocpp-db:
    image: mariadb:10.4.30 # pinned to patch-version because https://github.com/steve-community/steve/pull/1213
    volumes:
      - ocpp-db-data:/var/lib/mysql
    ports:
      - 13306:3306
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_DATABASE: ocpp-db
      MYSQL_USER: ocpp
      MYSQL_PASSWORD: ocpp
    profiles:
      - all
      - ocpp
  steve:
    build: ../applications/containers/steve
    ports:
      - 8180:8180
      - 8443:8443
    depends_on:
      - ocpp-db
    profiles:
      - all
      - ocpp
  mqtt-explorer:
    build: ../applications/containers/mqtt-explorer
    depends_on:
      - mqtt-server
    ports:
      - 4000:4000
    profiles:
      - all
      - sil
  nodered:
    build: ../applications/containers/nodered
    ports:
      - 1880:1880
    volumes:
      - node-red-data:/data
    environment:
      - NODE_RED_ENABLE_PROJECTS=false
      - MQTT_BROKER=mqtt-server
      - MQTT_PORT=1883
    profiles:
      - all
      - sil
